    <main id="main-content">
        <div id="main_div" class="container" >
            <br/><br/>
            <!-- Welcome page -->
            <div id="welcome-page">
                <h1 class="time">Welcome My friend</h1>
                <h1 class="time" id="time" ></h1><br/><hr/>
                <h5 class="time">What would you like to do today?</h3>




            </div>
            <!-- Login Card -->
            <div class="card border-dark mb-3 mx-auto shadow p-3 mb-5 bg-white rounded" style="max-width: 18rem;" id="login-card">
                <div class="card-body text-dark mx-auto">
                 <form action="" id="login-form">
                     <label for="emp-type" id="user-dropdown">Log in as:</label>
                     <select name="emp" id="emp-type" required>
                         <option value="default" selected disabled hidden>Select an option</option>
                         <option value="employee">Employee</option>
                         <option value="manager">Manager</option>
                     </select><hr/>
                     <label for="email" class="login-input" >Email address</label>
                     <input type="email" id="email" class="form-control" placeholder="Email" required>
                     <label for="password" class="login-input">Password</label>
                     <input type="password" id="password"class="form-control" required placeholder="Password"><br/>
                     <button type="submit" class="btn btn-primary btn-sm btn-block">Log in</button>
                    </form>
                </div>
              </div>
              <!-- Submit Card -->
              <div class="card border-dark mb-3 mx-auto shadow p-3 mb-5 bg-white rounded" style="max-width: 18rem;" id="request-card">
                <div class="card-title mx-auto"><strong>Reimbursement Request</strong></div><hr/>
                <div class="card-body text-dark mx-auto">
                 <form action="" id="request-form">
                     <label for="emp-type" id="user-dropdown"><strong>Type</strong></label>
                     <select name="emp" id="reimb-type" required>
                         <option value="default" selected disabled hidden>Select an option</option>
                         <option value="employee">Travel</option>
                         <option value="manager">Other</option>
                     </select><hr/>
                     <label for="spent-reason" class="login-input" ><strong>1. What did you spend on?</strong></label>
                     <textarea rows="4" id="spent-reason" class="form-control" placeholder="What did you spend on?" required></textarea>
                     <label for="cost" class="login-input"><strong> How much did you spend?</strong></label>
                     <input type="number" id="cost"class="form-control" required placeholder="Amount"><br/>
                     <button type="submit" class="btn btn-primary btn-sm btn-block">Submit</button>
                    </form>
                </div>








    </div>    
</main>
